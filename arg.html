<html>
    <body>
        <script>
            function f1(a,b,c,d){//a=4,b=2,c=9,d=5
                var res=a+b+c+d;
                return res;
            }
            document.write(f1(4,2,9,5)+"<br>");
            function f2(){
                var sum=0;
                for(i=0;i<arguments.length;i++){
                    sum = sum+arguments[i];
                }
                return sum;
            }
            document.write(f2(6,3,1,0,5));
        </script>
    </body>
</html>
